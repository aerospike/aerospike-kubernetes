# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: aerospike-cluster-1
---
# Headless service to provide DNS lookup
apiVersion: v1
kind: Service
metadata:
  # deprecation in 1.10, breaks peer-finder/kube-dns
  annotations:
     service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  name: aerospike
  namespace: aerospike-cluster-1
  labels:
      app: aerospike-server
spec:
  publishNotReadyAddresses: true # deprecates service.alpha.kubernetes.io/tolerate-unready-endpoints as of 1.10? see: ubernetes/kubernetes#49239
  ports:
  - port: 3000
    name: aerospike-client
  # *.aerospike.default.svc.cluster.local
  clusterIP: None
  selector:
    # Tells which pods are part of the DNS record
    app: aerospike
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: aerospike
  namespace: aerospike-cluster-1
spec:
  serviceName: "aerospike"
  replicas: 3
  template:
    metadata:
      labels:
        app: aerospike
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: aerospike
        image: aerospike/aerospike-server
        ports:
        - containerPort: 3000
          name: aero-clients
        - containerPort: 3002
          name: aero-mesh
        - containerPort: 3003
          name: aero-info
        readinessProbe:
          tcpSocket:
              port: 3000
          initialDelaySeconds: 15
          timeoutSeconds: 1
        volumeMounts:
        - name: confdir
          mountPath: /etc/aerospike
        # Downward API:
        env:
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
      initContainers:
      - name: aerospike-install
        image: <YOUR_REPOSITORY>/aerospike-install
        volumeMounts:
        - name: confdir
          mountPath: /etc/aerospike
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      volumes:
      - name: confdir
        emptyDir: {}
