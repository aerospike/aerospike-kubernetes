{{- if or .Values.enableLoadBalancerServices .Values.loadBalancerServices.enabled }}
{{- $dot := . }}
{{ range $podIndex := until (int .Values.dbReplicas) -}}
---
apiVersion: v1
kind: Service
metadata:
  name: "loadbalancer-{{ $.Release.Name }}-{{ $.Chart.Name }}-{{ $podIndex }}"
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ template "aerospike.name" $dot }}
    chart: {{ $.Chart.Name }}
    release: {{ $.Release.Name }}
    {{- if $.Values.loadBalancerServices.labels }}
    {{- with $.Values.loadBalancerServices.labels }}{{ toYaml . | nindent 4 }}{{ end }}
    {{- end }}
  {{- if $.Values.loadBalancerServices.annotations }}
  {{- with $.Values.loadBalancerServices.annotations }}
  annotations: {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - name: aerospike-plain
    port: {{ $.Values.aerospikeClientPort | default 3000 }}
    targetPort: {{ $.Values.aerospikeClientPort | default 3000 }}
  selector:
    statefulset.kubernetes.io/pod-name: "{{ $.Release.Name }}-{{ $.Chart.Name }}-{{ $podIndex }}"
{{ end -}}
{{- end }}
---
